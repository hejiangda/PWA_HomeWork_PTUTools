<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e8ecef" />

    <link rel="manifest" href="/manifest.json">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/img/sunraise-icon-192.png">

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="/img/sunraise-icon-192.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app/index.css" />
    <link rel="stylesheet" href="app/loading.css" type="text/css">
    <title>P图小工具</title>
</head>

<body>
    <div id="main">
        <div class="jumbotron text-center">
            <h1>P图小工具</h1>
            <h2>使用本工具可以方便地为您的图片添加滤镜，改变风格。</h2>
        </div>
        <div class="container text-center .font-weight-bold" id="waitOpencv">
            <h2>正在加载opencv.js，请等一小会儿^_^</h2>
        </div>
        <div class="container text-center .font-weight-bold" id="inputBox">
            <div>请选择一张要处理的图片 <input class="btn" type="file" id="fileInput" name="file" /></div>
        </div>
    </div>
    <div id="processing">
        <div class="btn-group  fixed-top">
            <button class="btn btn-primary " id='goback' type="submit">
                返回
            </button>
            <button class="btn btn-primary" id="withdraw" type="submit">
                撤销
            </button>
            <button class="btn btn-primary " id="redo" type="submit">
                重做
            </button>
            <button class="btn btn-primary " id="reset" type="submit">
                重置
            </button>
            <button class="btn btn-primary " id="compare" type="submit">
                对比
            </button>
            <button class="btn btn-primary " id="save" type="submit">
                保存
            </button>
        </div>
        <!-- <p id="status">OpenCV.js 正在加载...</p> -->
        <!-- <div class="row" > -->
        <canvas id="canvasOutput"></canvas>
        <!-- </div> -->
        <div class="btn-group fixed-bottom">
            <button class="btn btn-primary  " onclick="gray();showCircle();" type="submit">
                灰度图
            </button>
            <button class="btn btn-primary " onclick="felief();showCircle();" type="submit">
                浮雕
            </button>
            <button class="btn btn-primary " onclick="carve();showCircle();" type="submit">
                雕刻
            </button>
            <!-- oldDays(); -->
            <button class="btn btn-primary " onclick="oldDays();showCircle();" type="submit">
                怀旧
            </button>
            <button class="btn btn-primary " onclick="groundGlass();showCircle();" type="submit">
                毛玻璃
            </button>
            <button class="btn btn-primary " onclick="gaussianBlur();showCircle();" type="submit">
                模糊
            </button>
        </div>
    </div>
    <div id="container">
        <div class="vbox">
            <div data-loader='circle'></div>
        </div>
    </div>
    <canvas id="canvasHidden" style="display: none"></canvas>
    <!-- async -->
    <!-- <script async src="https://js-1252338577.cos.ap-chengdu.myqcloud.com/opencv.js" onload="onOpenCvReady();" -->
        <!-- type="text/javascript"></script> -->
        <script async src="app/opencv.js" onload="onOpenCvReady();"
        type="text/javascript"></script>
    <!-- <script src="app/opencv.js" type="text/javascript"></script> -->
    <script src="app/index.js"></script>

</body>

</html>
